{% set name = "nir" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nir-{{ version }}.tar.gz
  sha256: ac81a0c3d56803f535f68863fc5ea3b5bbef58adab83291a4b9d30e8ac664f17

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - h5py

test:
  imports:
    - nir
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Neuromorphic Intermediate Representation
  license: BSD-3-Clause
  license_file: LICENSE
  home: https://github.com/neuromorphs/NIR

extra:
  recipe-maintainers:
    - Tobias-Fischer
